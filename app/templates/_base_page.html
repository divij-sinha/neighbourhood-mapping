<!DOCTYPE html>
<html>
  <head>
    {% block map_head %} {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/mycss.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container mx-auto order-0">
        <a class="navbar-brand mx-auto" href="{{ url_for('start_page') }}">
          <img src="/static/TCNP_White.png" alt="Chicago Neighborhood Project" width="300" >
        </a>
      </div>
    </nav>
    {% block body %} {% endblock %}
    <div class="container-fluid p-3"></div>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous"
    >
    </script>
    {% block map_script %} {% endblock %}
  </body>
</html>
